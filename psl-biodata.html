    <script>
        // 獲取 URL 中的參數
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');

        // 定義要從 Firebase 讀取的屬性
        const attributeLabelMapping = {
            code: 'key',
            name: 'name',
            bhd: 'bhd',
            age: 'age',
            reg: 'reg',
            bhp: 'bhp',
            height: 'height',
            weight: 'weight',
            edu: 'edu',
            bsn: 'bsn',
            rng: 'rng',
            mrg: 'mrg',
            hsbname: 'hsbname',
            hsbage: 'hsbage',
            hsbjob: 'hsbjob',
            childn: 'childn',
            childb: 'childb',
            childl: 'childl',
            image2: 'allpc',
            exp1: 'exp1',
            exp2: 'exp2',
            fathername: 'fathername',
            fatherage: 'fatherage',
            fatherjob: 'fatherjob',
            mothername: 'mothername',
            motherage: 'motherage',
            pasno: 'pasno',
            motherjob: 'motherjob'



        };

        // 从 Firebase 读取每个属性的值并设置到相应的标签元素上
        Object.entries(attributeLabelMapping).forEach(([attribute, labelId]) => {
            databaseJOBSCRIPT.ref(`KFA/${key}/${attribute}`).once('value').then(function (snapshot) {
                const value = snapshot.val();
                // 将值设置到相应的标签元素上
                document.getElementById(labelId).innerText = value;
                // 如果是图像属性，设置到 <img> 标签的 src 属性上
                if (attribute === 'image2') {
                    document.getElementById('allpc').src = value;
                }
            });
        });

    </script>
