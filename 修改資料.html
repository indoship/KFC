    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="firebaseConfig.js"></script>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfigJOBSCRIPT, "dbJOB");
        const db = firebase.database(firebase.app("dbJOB"));
        // 從URL參數中取得數據
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                key: params.get('key'),
                name: params.get('name'),
                age: params.get('age')
            };
        }

        // 初始化頁面時讀取Firebase資料
        window.onload = function () {
            const queryParams = getQueryParams();

            if (queryParams.key) {
                db.ref(`TWN/${queryParams.key}`).once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById("code").value = queryParams.key;
                        document.getElementById("name").value = data.name || queryParams.name;
                        document.getElementById("age").value = data.age || queryParams.age;

                        // 其他欄位賦值，根據需要添加
                        document.getElementById("bhd").value = data.bhd || '';
                        document.getElementById("weight").value = data.weight || '';
                        document.getElementById("height").value = data.height || '';
                    } else {
                        alert("No such document in Firebase!");
                    }
                }).catch((error) => {
                    console.error("Error getting document: ", error);
                });
            } else {
                alert("No key provided in the URL!");
            }
        }

        function saveData() {
            const code = document.getElementById("code").value;

            db.ref(`TWN/${code}`).set({
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                bhd: document.getElementById("bhd").value,
                weight: document.getElementById("weight").value,
                height: document.getElementById("height").value,
                // 其他欄位的數據，根據需要添加
            }).then(() => {
                alert("Document successfully written!");
            }).catch((error) => {
                console.error("Error writing document: ", error);
            });
        }
    </script>
