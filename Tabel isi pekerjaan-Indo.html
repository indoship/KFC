<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body bgcolor="#ffffff" max-width="500px">

  <div>
    <p style=" margin-top: 10px; font-size: 30px; color: #0000ff;margin-left: 80px;"><strong>Data Pemilihan TKW
      </strong><br>

      <strong> <u><label id="key" style="font-size: 25px; color: rgb(252, 3, 3);"></label></u></strong>
    </p>
  </div>
  <label style="font-size: 25px; color: hsla(30, 97%, 35%, 0.965);margin-left:20px;"><strong>  Kondisi Pasien</strong></label>
  <div style="background-color: hwb(48 30% 4%); display: flex; align-items: top; margin-left: 15px;width:400px;">

    <div style="margin-top: 35px;margin-left: 45px;font-size: 20px;" class="row">
      <div class="col">
        <label>Umur:</label>
        <label style="color: blue;" id="1001"></label> tahun
              
        <label>Tingi:</label>
        <label style="color: blue;" id="1002"></label> cm.
        <br> <br>

        <label>Berat:</label>
        <label style="color: blue;" id="1003"></label> kg.
                   
        <label>Berat:</label>
        <label style="color: blue;" id="1004"></label>
        <br> <br>

        <label>Kabupaten atau kota:</label><br>
        <label style="color: blue;" id="1007"></label>
        <br><br>
        <label>Berapa banyak orang yang<br> tinggal bersama:</label><br>
        <label style="color: blue;" id="1009"></label> orang
        <br> <br>

        <label>Gejala utama:</label>
        <label style="margin-left: 25px; color: blue;" id="1010">
        </label>
        <br><br>

        <label>Mobilitas:</label>
        <label style="margin-left: 25px; color: blue;" id="1011">
        </label>
        <br><br>

        <label>Alat bantu yang digunakan:</label>
        <label style="margin-left: 25px; color: blue;" id="1012">
        </label>
        <br><br>

        <label>Keterangan informasi dasar:</label><br>
        <label style="margin-left: 25px; color: blue;" id="1013">
        </label>
        <br><br>
      </div>
    </div>
  </div>
  <br>

  <label style="font-size: 25px; color: #048123f6;margin-left:25px;">
    <strong>Konten pekerjaan perawatan migran</strong></label><br>
  <div
    style="background-color: rgb(77, 245, 228); display: flex; align-items: top; margin-left: 15px;width: 400px;">
    <div style="margin-top: 25px;margin-left: 45px;font-size: 20px;" class="row">
      <div class="col">

        <label style="font-size: 18px;">Konten pekerjaan:</label>

        <label style="margin-left: 25px; color: blue;font-size: 18px;" id="label1"></label><br>
        <br>

        <label style="font-size: 18px;">Apakah memasak diperlukan?</label>
        <label style="margin-left: 25px; color: blue;font-size: 18px;" id="label2"></label><br>
        <br>

        <label style="font-size: 18px;">Apakah Anda perlu merawat anak-anak?</label>
        <label style="margin-left: 25px; color: blue;font-size: 18px;" id="label3"></label><br>
        <br>

        <label style="font-size: 18px;">Apakah Anda memerlukan<br>pekerjaan rumah untuk?</label>
        <label style="margin-left: 25px; color: blue;font-size: 18px;" id="label4"></label><br>
        <br>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// 解析 bcode 參數
const bcode = getQueryParam('bcode');

// 使用 bcode 生成 Firebase 的參考
var firebase = databaseJOBSCRIPT.ref(`job/${bcode}`);

// 讀取 Firebase 資料
firebase.once('value').then((snapshot) => {
  const value = snapshot.val();

  // 调试输出，检查 value 的内容
  console.log('Full value:', value);

  // 如果 value 是對象，處理並顯示到頁面
  if (value && typeof value === 'object') {

    // 定義一個工具函數，用來提取 '-' 後的部分
    function extractAfterDash(data) {
      if (typeof data === 'string' && data.includes('-')) {
        return data.split('-')[1].trim();  // 提取 '-' 後面的部分，並去掉空格
      }
      return data;  // 如果不是字符串或不包含 '-', 直接返回原始值
    }

    document.getElementById('key').innerHTML = value.bcode || '';
    document.getElementById('1001').innerHTML = value.page || '';
    document.getElementById('1003').innerHTML = value.pweight || '';
    document.getElementById('1002').innerHTML = value.pheight || '';

    // 處理 psex，提取 "-" 後的部分
    document.getElementById('1004').innerHTML = extractAfterDash(value.psex);

    // 處理 wcity 和 wblock
    document.getElementById('1007').innerHTML = (value.wcity || '') + " / " + (value.wblock || '');

    document.getElementById('1009').innerHTML = value.wfperson || '';

    // 處理數組型數據，並提取每個數組元素中 '-' 後面的部分
    if (Array.isArray(value.selectedcaresk)) {
      const formattedcaresk = value.selectedcaresk.map(extractAfterDash).join('<br>');
      document.getElementById('1010').innerHTML = `<br> ${formattedcaresk}`;
    }
    if (Array.isArray(value.selectedcaremo)) {
      const formattedcaremo = value.selectedcaremo.map(extractAfterDash).join('<br>');
      document.getElementById('1011').innerHTML = `<br> ${formattedcaremo}`;
    }
    if (Array.isArray(value.selectedcaremh)) {
      const formattedcaremh = value.selectedcaremh.map(extractAfterDash).join('<br>');
      document.getElementById('1012').innerHTML = `<br> ${formattedcaremh}`;
    }

    document.getElementById('1013').innerHTML = value.infrmr || '';

    if (Array.isArray(value.selectedcarepet)) {
      const formattedcarepet = value.selectedcarepet.map(extractAfterDash).join('<br>');
      document.getElementById('label1').innerHTML = `<br> ${formattedcarepet}`;
    }
    if (Array.isArray(value.selectedMeals)) {
      const formattedMeals = value.selectedMeals.map(extractAfterDash).join('<br>');
      document.getElementById('label2').innerHTML = `<br> ${formattedMeals}`;
    }
    if (Array.isArray(value.selectedcarechid)) {
      const formattedcarechid = value.selectedcarechid.map(extractAfterDash).join('<br>');
      document.getElementById('label3').innerHTML = `<br> ${formattedcarechid}`;
    }
    if (Array.isArray(value.selectedhwk)) {
      const formattedhwk = value.selectedhwk.map(extractAfterDash).join('<br>');
      document.getElementById('label4').innerHTML = `<br> ${formattedhwk}`;
    }
  } else {
    console.log('Data is null or not in expected format.');
  }
});

     
  </script>
</body>

</html>
